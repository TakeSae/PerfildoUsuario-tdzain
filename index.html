<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <!-- Importa o arquivo de estilo CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Importa o conjunto de ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- Cabeçalho da página -->
  <header class="header">
    <!-- Título do usuário -->
    <h1 id="user-name">Nome do Usuário</h1>
  </header>

  <!-- Conteúdo principal da página -->
  <main class="main-content">
    <!-- Seção de perfil do usuário -->
    <section class="profile-section">
      <!-- Foto do perfil -->
      <div class="profile-picture">
        <img id="profile-img" src="assets/default.jpg" alt="Foto do Perfil">
        <!-- Botão para fazer upload de imagem -->
        <input type="file" id="upload-button" accept="image/*" onchange="uploadImage(event)">
        <label for="upload-button" class="upload-label"><i class="fas fa-camera"></i></label>
      </div>

      <!-- Informações do perfil do usuário -->
      <div class="profile-info">
        <form id="user-form">
          <!-- Campo de entrada para o nome -->
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" disabled>
          </div>

          <!-- Campo de entrada para o e-mail -->
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" disabled>
          </div>

          <!-- Campo de entrada para o telefone -->
          <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" disabled>
          </div>

          <!-- Campo de entrada para o CPF -->
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" disabled>
          </div>

          <!-- Campo de entrada para o CEP -->
          <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" disabled>
          </div>

          <!-- Campos de endereço, inicialmente ocultos -->
          <div id="address-fields" style="display: none;">
            <div class="form-group">
              <label for="street">Rua:</label>
              <input type="text" id="street" name="street" disabled>
            </div>
            <div class="form-group">
              <label for="neighborhood">Bairro:</label>
              <input type="text" id="neighborhood" name="neighborhood" disabled>
            </div>
            <div class="form-group">
              <label for="city">Cidade:</label>
              <input type="text" id="city" name="city" disabled>
            </div>
            <div class="form-group">
              <label for="state">Estado:</label>
              <input type="text" id="state" name="state" disabled>
            </div>
          </div>

          <!-- Mensagem de erro para CEP inválido -->
          <p id="error-message" style="color: red; display: none;">CEP inválido. Por favor, tente novamente.
          </p>

          <!-- Botão para editar ou salvar informações -->
          <button type="button" id="edit-button">Editar</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Importa a biblioteca Vanilla Masker para aplicar máscaras nos campos -->
  <script src="https://unpkg.com/vanilla-masker/build/vanilla-masker.min.js"></script>
  <!-- Importa o arquivo de script JavaScript -->
  <script src="script.js"></script>
</body>

</html>
